<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Player Setup Modal -->
    <div class="modal" id="playerSetup">
        <div class="modal-content">
            <h2>Player Setup</h2>
            
            <div class="player-setup">
                <div class="player-input">
                    <label for="player1-name">Player 1 Name:</label>
                    <input type="text" id="player1-name" placeholder="Enter name" value="Player X">
                    
                    <div class="avatar-selection" id="player1-avatars">
                        <!-- Avatars will be added via JavaScript -->
                    </div>
                </div>
                
                <div class="player-input">
                    <label for="player2-name">Player 2 Name:</label>
                    <input type="text" id="player2-name" placeholder="Enter name" value="Player O">
                    
                    <div class="avatar-selection" id="player2-avatars">
                        <!-- Avatars will be added via JavaScript -->
                    </div>
                </div>
            </div>
            
            <button id="startGame">Start Game</button>
        </div>
    </div>

    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="game-status" id="gameStatus"></div>
        <button id="restartButton">Restart Game</button>
    </div>
    <script src="../js/game.js"></script>
</body>
</html>
